<h1 [style.background]="currentState === gameStateEnum.Correct ? goalColor: ''">
  The Great <br /><span id="colorDisplay">{{ goalColor }}</span><br /> Color Game
</h1>

<div id="stripe">
  <button id="reset" (click)="reset()">New Colors</button>
  <span id="message">{{ message }}</span>
</div>

<div id="container">
  <div *ngFor="let color of colors; let i = index"
       class="square"
       [style.background]="color"
       (click)="clickColor(color, i)"></div>
</div>
